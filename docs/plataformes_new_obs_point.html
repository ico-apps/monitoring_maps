    <script>

      /* Leaflet map init with some active layers and centered to Catalonia */
      var map=MapMultiLayer.init(
        {'active_layers':['aerial','osm', 'topo'],
        'zoom':8,
        'center':{'latitude':41.68111756290652,'longitude':1.702880859375},
        'layer_selector_position': 'topleft'
        }
      );

      const monitoringsite_json = JSON.parse(document.getElementById('monitoringsite-geometry').textContent);


      initEditMode(monitoringsite_json);



      function initEditMode(monitoringsite_json){

        MonitoringDraw.init('plataformes','obs_point');
        //MonitoringDraw.setStyle('site_location',square_style);

        var nest_type = monitoringsite_json['geometry']['type'] == 'Polygon' ? 'nesting_area' : 'nest_precise';

        MonitoringDraw.addGeoJSONGeometry(monitoringsite_json,nest_type, false,
          function(message_type, message){

              if(message_type=='error'){

              $("#alert").text(message);
              $("#alert").addClass('alert-danger');
              $("#alert").removeClass('invisible alert-success');

              }

          }
        );

        var latitude = $('#id_latitude').val();
        var longitude = $('#id_longitude').val();

        if($('#id_latitude').val()!='' && $('#id_longitude').val()!=''){

          //Show already setted obs_point
          MonitoringDraw.addPoint([latitude,longitude], {},'obs_point');

        }

        MonitoringDraw.bindEvent('obs_point_create',function(obs_point){

          $('#id_latitude').val(obs_point['lat']);
          $('#id_longitude').val(obs_point['lng']);

        });



      }


    </script>
